name = "meli-picker-api"
main = "index.js"
compatibility_date = "2024-01-01"

# 自定义域名路由
routes = [
  { pattern = "api.8ai.chat/pick/*", zone_name = "8ai.chat" }
]

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "meli-picker-db"
database_id = "YOUR_D1_DATABASE_ID"  # 部署时替换

# 环境变量（部署时通过 wrangler secret 设置）
# wrangler secret put ZHIPU_API_KEY
# wrangler secret put SCRAPER_API_KEY

[vars]
ENVIRONMENT = "production"
